<!DOCTYPE html>
<html lang="en">
<!-- Голова страницы которая не отображается -->
<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>WEB</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" type="text/css" href="css/forma.css">
	<!-- Мета тег для дальнейшей адаптации сайта -->
	<meta name="viewport" content="width=device-width">
	
</head>
<body>
	<div class="wrapper">
		<div class="page">
			<form method="post" id="ajax-contact-form">
				<div class="input__block">
					<input type="text" id="nameFF" name="nameFF" placeholder="name">
				</div>
				<div class="input__block">
					<input type="email" name="contactFF" id="contactFF" placeholder="email">
				</div>
				<div class="input__block">
					<input type="tel" name="telFF" id="telFF" placeholder="tel">
				</div>
				<button class="btn" type="submit" id="submitFF">Отправить сообщение</button>
			</form>
		</div>
	</div>
	
	<!--Подключаем JQery-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- Подключаем JS -->
	<script src="../js/"></script>
</body>
</html>
